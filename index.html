<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amin Abdillah Website</title>
</head>

<body>
  <header>
    <h1>Form Lamaran Kerja</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
  </header>
  <main>
    <table cellpadding="5" border="0">
        <tr>
            <td style="width: 50%">
                <label for="Nama_depan"><b>Nama Depan</b></label>
                <br>
                <input name="Nama_depan" type="text"/>
            </td>
        <tr>
            <td style="width: 50%">
                <label for="Nama_belakang"><b>Nama Belakang</b></label>
                <br>
                <input name="Nama_belakang" type="text"/>
            </td>
        </tr>
        </tr><tr>
            <td colspan="2">
                <label for="Email"><b>Email</b></label>
                <br>
                <input name="Email" type="text"/>
            </td>
        </tr> <tr>
            <td colspan="2">
                <label for="Posisi"><b>Posisi Yang Sedang Anda Daftarkan</b></label>
                <br>
                <input name="Posisi" type="text"/>
            </td> </tr> <tr>
            <td>
                <label for="Gaji"><b>Gaji</b></label><br/>
                <input name="Gaji"/>
            </td>
        </tr> <tr>
            <td>
                <label for="Nomor_HP"><b>Nomor Telepon</b></label><br/>
                <input name="Nomor_HP" type="text" maxlength="50"/>
        </td>
        <tr>
            <td colspan="2">
                <label for="perusahaan"><b>Perusahaan Terakhir Anda Bekerja</b></label><br/>
                <input name="perusahaan" type="text" maxlength="100"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="pesan"><b>Pesan</b></label><br/>
                <textarea name="pesan" rows="7" cols="40"></textarea>
            </td>
        </tr>
        <tr>
            
            <td colspan="2">
            <input name="submit" type="submit" value="Kirim Lamaran" />
        </td>
        </tr>
  </main>
  <br>

</body>
</html>
